<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Booking | Tourism Package</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #FFB75E, #ED8F03);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .booking-box {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }
        .btn-continue {
            background: #ff6600;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
        }
        .btn-continue:hover {
            background: #cc5200;
        }
        .radio-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .radio-label {
            background: #ffffff;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 45%;
            text-align: center;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .radio-label:hover, .radio-label.selected {
            background: #ff6600;
            color: white;
            transform: scale(1.05);
        }
        input[type="radio"] {
            display: none;
        }
        .tour-card {
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .tour-card img {
            width: 100%;
            height: 200px;
        }
        .tour-card:hover {
            transform: scale(1.05);
        }
        .tour-card h4 {
            padding: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Explore & Book Your Dream Destination</h1>

    <!-- Tour Packages Section -->
    <div class="row">
        <div class="col-md-4">
            <div class="tour-card">
                <img src="https://source.unsplash.com/400x300/?beach,resort" alt="Beach Resort">
                <h4 class="text-center">Luxury Beach Resort</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="tour-card">
                <img src="https://source.unsplash.com/400x300/?mountains,adventure" alt="Mountain Trek">
                <h4 class="text-center">Adventure in the Mountains</h4>
            </div>
        </div>
        <div class="col-md-4">
            <div class="tour-card">
                <img src="https://source.unsplash.com/400x300/?city,nightlife" alt="City Nightlife">
                <h4 class="text-center">City Lights & Nightlife</h4>
            </div>
        </div>
    </div>

    <!-- Booking Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="booking-box mt-4">
                <h2>Advance Booking for Tours</h2>
                <p>Secure your booking now! Choose your checkout method:</p>

                <form id="checkout-selection" method="POST">
                    <div class="radio-container">
                        <label class="radio-label" for="automatic">
                            <input type="radio" id="automatic" name="checkout" value="automatic">
                            Automatic Checkout
                        </label>
                        <label class="radio-label" for="manual">
                            <input type="radio" id="manual" name="checkout" value="orders">
                            Manual Checkout
                        </label>
                    </div>

                    <button type="submit" class="btn btn-continue">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    var form = $('#checkout-selection');
    var radioLabels = $('.radio-label');

    $('input[name="checkout"]').change(function() {
        radioLabels.removeClass("selected");
        $(this).parent().addClass("selected");

        let choice = $(this).val();
        if (choice === 'orders') {
            form.attr('action', 'pay.php?checkout=manual');
        } else {
            form.attr('action', 'pay.php?checkout=automatic');
        }
    });
});
</script>

</body>
</html>
